<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einkaufsplaner</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section>
      <form id="rezepteingabe">
        <label for="rezeptname">Rezeptname:</label>
        <input type="text" id="rezeptname" required />

        <label for="rezeptart">Rezeptart?</label>
        <select id="rezeptart">
          <option value="Frühstück">Frühstück</option>
          <option value="Mittag">Mittag</option>
          <option value="Abendessen">Abendessen</option>
        </select>

        <label for="zutatenAnzahl">Anzahl der Zutaten:</label>
        <input type="number" id="zutatenAnzahl" required />

        <div id="zutatenListe"></div>

        <button type="submit">Hinzufügen</button>
      </form>
    </section>

    <section>
      <h2>Rezeptübersicht</h2>
      <div id="rezeptUebersicht">
        <h3>Frühstück</h3>
        <ul id="fruehstueckListe"></ul>
        <h3>Mittag</h3>
        <ul id="mittagListe"></ul>
        <h3>Abendessen</h3>
        <ul id="abendListe"></ul>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
